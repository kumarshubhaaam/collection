<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <script>
    // Set 24-hour access
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000);
    localStorage.setItem('verifiedUntil', expiresAt.toString());
    console.log("âœ… Access granted until:", new Date(expiresAt));

    // Get URL and title
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title');

    // Build stream redirect URL
    let target = `/stream.html?url=${encodeURIComponent(rawUrl)}`;
    if (title) {
      target += `&title=${encodeURIComponent(title)}`;
    }

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = target;
    }, 2000);
  </script>
</body>
</html>
